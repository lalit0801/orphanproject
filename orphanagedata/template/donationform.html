{% load static %}
{% include 'template/userheader.html' %}
{% include 'template/usermenu.html' %}
<!DOCTYPE html>

    

	<div class="page-heading text-center">

		<div class="container zoomIn animated">
			
			<h1 class="page-title">THANK YOU FOR YOUR DONATION<span class="title-under"></span></h1>
	
			
		</div>

	</div>

	<div class="main-container fadeIn animated" bgcolor="lightblue">

		<div class="container">

			<div class="row">

				<div class="col-md-7 col-sm-12 col-form">

					<h2 class="title-style-2">DONATION FORM</center><span class="title-under"></span></h2>

					      

                <form action="/donationform/" method="post" class="form-donation" >
				{% csrf_token %}

                        
                        <div class="row">
						

                            <div class="form-group col-md-12 ">
							<h4><font color="black"><b>Your Information</b></color></h4>
                                <input type="text" class="form-control" name="amount" id="amount" placeholder="DONATION AMOUNT">
                            
							</div>
							
							

                        </div>


                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="firstname" placeholder="First name*">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="lastname" placeholder="Last name*">
                            </div>
                        </div>


                        <div class="row">

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="email" placeholder="Email*">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="phone" placeholder="Phone">
                            </div>

                        </div>

                        <div class="row">

                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" name="address" placeholder="Address">
                            </div>

                        </div>
						<div class="row">

                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" name="state" placeholder="state">
                            </div>
							<div class="form-group col-md-4">
                                <input type="text" class="form-control" name="city" placeholder="city">
                            </div>
							<div class="form-group col-md-4">
                                <input type="text" class="form-control" name="pincode" placeholder="pincode">
                            </div>

                        </div>



                        <div class="row">

                            <div class="form-group col-md-12">
                                <textarea cols="30" rows="4" class="form-control" name="note" placeholder="Comments/Suggestions"></textarea>
                            </div>

                        </div>

                         
						<div class="row">
						

                            <div class="form-group col-md-12 ">
							<h4><font color="black"><b>Payment Details</b></color></h4>
                                <input type="text" class="form-control" name="cardno" placeholder="reference number">
                            
							</div>
							
							

                        </div>


                        <div class="row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" name="cvv" placeholder="cvv*">
                            </div>

                            
                        </div>


                        <div class="row">

                            <div class="form-group col-md-12">
                                <input type="date" class="form-control" name="expirydate" placeholder="Expiry Date*">
                            </div>


                        </div>
						<div class="row">

                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary pull-right" name="donatenow" >DONATE NOW</button>
                            </div>

                        </div>

                      
						
                </form>
				
            
				</div>
				
				<div class="col-md-4 col-md-offset-1 col-contact">

					<img src="{% static 'assets\images\eventsimg\event7.jpg' %}" style="border:8px solid black"  height="500" width="530">
					
					
				</div>
			</div>
		</div>
	</div>
	

				
	
{% include 'template/userfooter.html' %}
